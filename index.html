<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- 9 -->
        <div class="row w-100 d-flex h-100">
            <div class="col-lg hour text-lg-right text-md-center">
                <p class="nine-oclock-block">9AM</p>
            </div>
            <textarea name="description" id="nineTextArea" cols="12" rows="2" class="description col col-lg-9 text-dark"></textarea>
            <div class="col-lg saveBtn d-flex">
                <i class="fas fa-save m-auto saveTask"></i>
            </div>
        </div>
        <div class="row w-100 d-flex h-100">
            <div class="col-lg hour text-lg-right text-md-center">
                <p class="ten-oclock-block">10AM</p>
            </div>
            <textarea name="description" id="tenTextArea" cols="" rows="2" class="description col col-lg-9 text-dark"></textarea>
            <div class="col-lg saveBtn d-flex">
                <i class="fas fa-save m-auto saveTask"></i>
            </div>
        </div>
        <div class="row w-100 d-flex h-100">
            <div class="col-lg hour text-lg-right text-md-center">
                <p class="eleven-oclock-block">11AM</p>
            </div>
            <textarea name="description" id="elevenTextArea" cols="" rows="2" class="description col col-lg-9 text-dark"></textarea>
            <div class="col-lg saveBtn d-flex">
                <i class="fas fa-save m-auto saveTask"></i>
            </div>
        </div>
        <div class="row w-100 d-flex h-100">
            <div class="col-lg hour text-lg-right text-md-center">
                <p class="twelve-oclock-block">12PM</p>
            </div>
            <textarea name="description" id="twelveTextArea" cols="" rows="2" class="description col col-lg-9 text-dark"></textarea>
            <div class="col-lg saveBtn d-flex">
                <i class="fas fa-save m-auto saveTask"></i>
            </div>
        </div>
        <div class="row w-100 d-flex h-100">
            <div class="col-lg hour text-lg-right text-md-center">
                <p class="one-olock-block">1PM</p>
            </div>
            <textarea name="description" id="oneTextArea" cols="" rows="2" class="description col col-lg-9 text-dark"></textarea>
            <div class="col-lg saveBtn d-flex">
                <i class="fas fa-save m-auto saveTask"></i>
            </div>
        </div>
        <div class="row w-100 d-flex h-100">
            <div class="col-lg hour text-right">
                <p class="two-oclock-block">2PM</p>
            </div>
            <textarea name="description" id="twoTextArea" cols="" rows="2" class="description col col-lg-9 text-dark"></textarea>
            <div class="col-lg saveBtn d-flex">
                <i class="fas fa-save m-auto saveTask"></i>
            </div>
        </div>
        <div class="row w-100 d-flex h-100">
            <div class="col-lg hour text-lg-right text-md-center">
                <p class="three-oclock-block">3PM</p>
            </div>
            <textarea name="description" id="threeTextArea" cols="" rows="2" class="description col col-lg-9 text-dark"></textarea>
            <div class="col-lg saveBtn d-flex">
                <i class="fas fa-save m-auto saveTask"></i>
            </div>
        </div>
        <div class="row w-100 d-flex h-100">
            <div class="col-lg hour text-lg-right text-md-center">
                <p class="four-oclock-block">4PM</p>
            </div>
            <textarea name="description" id="fourTextArea" cols="" rows="2" class="description col col-lg-9 text-dark"></textarea>
            <div class="col-lg saveBtn d-flex">
                <i class="fas fa-save m-auto saveTask"></i>
            </div>
        </div>
        <div class="row w-100 d-flex h-100 mb-5">
            <div class="col-lg hour text-lg-right text-md-center">
                <p class="five-oclock-block">5PM</p>
            </div>
            <textarea name="description" id="fiveTextArea" cols="" rows="2" class="description col col-lg-9 text-dark"></textarea>
            <div class="col-lg saveBtn d-flex">
                <i class="fas fa-save m-auto saveTask"></i>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/JavaScript/script.js"></script>

  </body>
</html>
